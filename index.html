        <div class="card">
            <div class="search">
                <input type='text' placeholder="enter city name" spellcheck="false">
                <button><img src='images/searchbutton.jpg' alt="search" width="50px" height="auto"></button>
            </div>
            <div class="error">
                <p>Not a city lol</p>
            </div>
            <div class="weather-icon">
                <img src='images/rain-weather.jpg' class="weather icon">
                <h4 class='temp'>22°C</h4>
                <h5 class='city'>Australia</h5>
                <div class='details'>
                    <div class='col'>
                        <div class='label'>Humidity</div>
                        <div class='Humidity'>78%</div>
                    </div>
                    <div class='col'>
                        <div class='label'>Wind Speed</div>
                        <div class='windspeed'>7 km/h</div>
                    </div> 
                </div>
            </div>
        </div>
        <script>
            const apiKey= "960575f5688b5edd68105b8c9114e151"
            const apiUrl= "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
            const searchBox=document.querySelector(".search input");
            const searchBtn=document.querySelector(".search button");
            async function checkWeather(city){
                const response= await fetch(apiUrl + city + "&appid=" + apiKey);
                var data= await response.json();
                console.log(data);
                if(response.status==404){
                    document.querySelector(".error").style.display="block";
                    document.querySelector(".weather-icon").style.display="none";
                } else {
                    document.querySelector(".error").style.display="none";
                    document.querySelector(".weather-icon").style.display="block";
                    document.querySelector(".city").innerHTML=data.name;
                    document.querySelector(".temp").innerHTML=Math.round(data.main.temp) + "°C";
                    document.querySelector(".Humidity").innerHTML=data.main.humidity + "%";
                    document.querySelector(".windspeed").innerHTML=data.wind.speed + " km/h";
                    if(data.weather[0].main=="Clouds"){
                        document.querySelector(".weather-icon img").src="images/Cloudy-weather.jpg";
                    }
                    else if(data.weather[0].main=="Clear"){
                        document.querySelector(".weather-icon img").src="images/Clear-weather.jpg";
                    }
                    else if(data.weather[0].main=="Rain"){
                        document.querySelector(".weather-icon img").src="images/Rain-weather.jpg";
                    }
                }
            }
            searchBtn.addEventListener("click", ()=>{
                checkWeather(searchBox.value);
            });
        </script>
